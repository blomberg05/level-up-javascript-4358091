<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticking Time</title>
</head>

<body onload="startTime()">
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your clock -->
  <div id="clock">
    <p id="tick"></p>
  </div>

  <script>

  function startTime() {
    var time = new Date();
    var h = time.getHours();
    var mm = time.getMinutes();
    var ss = time.getSeconds();

    document.getElementById('tick').innerHTML = h+":"+mm+":"+ss;
    setTimeout(() => {
      startTime()
      }, "1000");
  }
  </script>
</body>

</html>
